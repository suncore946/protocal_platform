app:
  title: "协议测试平台"
  # flask框架环境使用的密钥, 生产环境请务必更换
  secret_key: "dev-secret-key"
  db_path: "app.db"
  log_file: "logs/app.log"
  game_server: "http://game_backend.com"

protocol_defaults:
  - name: "HTTP测试"
    call_type: "http"
    target_config:
      url: "https://httpbin.org/get"
      method: "GET"
    description: "调用外部HTTP接口测试"
    params:
      test_param:
        type: "string"
        default: "hello"
    sample_return:
      url: "https://httpbin.org/get"
      args:
        test_param: "hello"

  - name: "Socket测试"
    call_type: "socket"
    target_config:
      host: "127.0.0.1"
      port: 8888
    description: "调用TCP Socket接口测试(需本地启动服务)"
    params:
      msg:
        type: "string"
        default: "ping"
    sample_return:
      response: "pong"

  - name: "Protobuf测试"
    call_type: "protobuf"
    target_config:
      host: "127.0.0.1"
      port: 9999
      proto_module: "app.protos.demo_pb2"
      request_class: "UserRequest"
      response_class: "UserResponse"
    description: "Protobuf Over TCP 测试"
    params:
      user_id:
        type: "string"
        default: "p001"
      detail:
        type: "boolean"
        default: true
    sample_return:
      user_id: "p001"
      name: "ProtoUser"
      level: 99
