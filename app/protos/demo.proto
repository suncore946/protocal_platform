syntax = "proto3";

// 包名为 demo，这会影响生成的代码在某些语言中的命名空间
package demo;

// -------------------------------------------------------------------
// 这里的定义用于生成 Python 代码 (demo_pb2.py)
// 也可以用于生成 C++, Java, Go 等其他语言的代码，实现跨语言通信。
// -------------------------------------------------------------------

// 定义一个请求消息结构：UserRequest
// 类似于 Python 中的 class UserRequest: ...
message UserRequest {
  // 字段定义格式: 类型 字段名 = 唯一编号;
  string user_id = 1;  // 用户ID，字符串类型，编号为1
  bool detail = 2;     // 是否请求详细信息，布尔类型，编号为2
}

// 定义一个响应消息结构：UserResponse
message UserResponse {
  string user_id = 1;  // 返回用户ID
  string name = 2;     // 用户名称（例如：张三）
  int32 level = 3;     // 用户等级，32位整型
}

